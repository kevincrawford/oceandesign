<div class="row" ng-controller="gridSidebarController as c">
    <div>
        <div class="col-md-9">
            <div wh-grid=""
                 configuration="c.currentConfiguration"
                 selected="c.selected"
                 displayed="c.displayed"
                 style="height: 300px"></div>
        </div>
        <div class="col-md-3">
            <div ng-if="c.displayed" style="height: 300px; overflow: scroll">
                <h4>{{ c.displayed.FullName }}</h4>
                <p>Fleet: {{ c.displayed.FleetId }}</p>
                <p>Job: {{ c.displayed.JobTitle }}</p>
            </div>
        </div>
    </div>
</div>
