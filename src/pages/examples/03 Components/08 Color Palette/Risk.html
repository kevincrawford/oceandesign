<div ng-controller="riskPaletteController as c">
    <div ng-repeat="p in c.palettes">
        <ul class="clearfix">
            <li ng-repeat="clr in p track by $index" style="display: block; height: 20px; width: 20px; float: left; margin-right: 5px;" ng-style="{ 'background-color': clr }"></li>
        </ul>
    </div>
</div>
