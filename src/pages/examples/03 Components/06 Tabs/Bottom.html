<div wh-tabs alignTabs="bottom">
    <div wh-pane tab-title="One thing">
        <h2>Stuff applied</h2>
        <div ng-controller="reflowMemoryController as c">
            {{ c.count }}
        </div>
    </div>
    <div wh-pane tab-title="Second pane">
        <h2>Total Drivers with MVR Completed</h2>
    </div>
    <div wh-pane tab-title="Third pane with a really long name that will wrap and stuff">
        <h2>Top 5 MVR Violations</h2>
    </div>
    <div wh-pane tab-title="Another moderately long name">
        <h2>MVR Points by Contact Age</h2>
    </div>
</div>
