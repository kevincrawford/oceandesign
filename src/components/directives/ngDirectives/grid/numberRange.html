<div class="form-horizontal" ng-init="value = (value.rangeLow || value.rangeHigh) ? value : {}">
    <div class="form-group">
        <label class="col-xs-4">From</label>
        <div class="col-xs-8">
            <div class="input-group">
                <input type="number" class="form-control" ng-model="value.rangeLow">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4">To</label>
        <div class="col-xs-8">
            <div class="input-group">
                <input type="number" class="form-control" ng-model="value.rangeHigh">
            </div>
        </div>
    </div>
</div>
