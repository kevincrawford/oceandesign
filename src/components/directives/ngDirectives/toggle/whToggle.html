<div class="wh-toggle" ng-click="toggle()" ng-class="{ 'disabled': disabled }">
    <div ng-class="{'wh-toggle-off': !model, 'wh-toggle-on': model}">
        <div class="wh-toggle-fg">
            <span class="wh-toggle-text-left"></span>
            <span class="wh-toggle-text-right"></span>
        </div>
        <div class="wh-toggle-animate">
            <span class="wh-toggle-left">&nbsp;</span>
            <span class="wh-toggle-knob"></span>
            <span class="wh-toggle-right">&nbsp;</span>
        </div>
    </div>
</div>
