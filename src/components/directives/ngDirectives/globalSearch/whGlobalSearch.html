<div class="search-form-holder hidden-print">
    <a class="search-opener"><i class="fa fa-search"></i></a>
    <form class="form-inline search-form" role="form">
        <div class="form-group">
            <div class="input-group">
                <label class="sr-only" for="search">Search</label>
                <input type="search" class="form-control" id="search" placeholder="Search" ng-model="text" ng-blur="focused = false" ng-focus="focused = true">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
            <div class="search-dropdown" ng-show="active()" ng-mouseenter="mouseover = true" ng-mouseleave="mouseover = false">
                <div class="search-loading" ng-show="loading">... loading ...</div>
                <div class="search-results" ng-hide="loading">
                    <div ng-if="results.length == 0">
                        ... No results ...
                    </div>
                    <div ng-repeat="item in results">
                        <a href="#{{item.href}}" ng-click="$parent.mouseover = false; $parent.text = ''">{{item.label}}</a>
                    </div>
                </div>
            </div>
        </div>
        <a class="advanced-search">Advanced Search</a>
    </form>
</div>
